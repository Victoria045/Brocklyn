{% extends 'brocklyn/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top: 10%;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 poster p-4" style="background-color: #e9ecef;">
            <h3 class="text-center tt ">Add a post to your hood</h3>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-sm btn-info "> Post</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
{% endblock %}
