{% extends 'brocklyn/base.html' %}

{% block content %}
<div class="container" style="margin-top: 10%;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4 prof mr-2 ml-2" style="background-color: #e9ecef;">
            <img class="rounded-circle account-img d-block mx-auto mt-4" src="{{ user.profile.profile_picture.url }}"height="125px" width="125px">
            <h5 class="text-center mt-3">{{user.username}}</h5>
            <p class="text-center"> {{user.email}}</p>
            {% if request.user.profile.neighbourhood %}
            <p class="text-center">My Hood <a class="btn btn-sm btn-info" href="{% url 'single-hood' user.profile.neighbourhood.id %}">{{ user.profile.neighbourhood.name }}</a>
            </p>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>


</div>
{% endblock %}
