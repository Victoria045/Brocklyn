{% extends 'brocklyn/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!-- <div style="background-image:url('static/images/img1.jpg');height:800px;width: 100%;background-repeat: no-repeat;background-size: cover;"> -->
  <div class="container">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card" style="margin-top:30%; padding:20px;">
                <div class="card-body">
                    <h5 class="card-title"><a>Sign in to continue</a> <span style="float:right">Don't have an account? <a
                            href="{% url 'register' %}" class="text-info">Register now</a></span></h5>
                    <div class="card-text">
                        <form action="" method="post" novalidate >
                            {% csrf_token%}
                            {{ form|crispy}}
                            <button type="submit" class="btn btn-info btn-sm">Login</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>

  </div>
<!-- </div> -->
{% endblock %}
